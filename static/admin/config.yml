backend:
  name: git-gateway

media_folder: "static/images/uploads"
public_folder: "/images/uploads"

publish_mode: editorial_workflow

collections:
  - name: case
    label: Case
    folder: "/content/case"
    create: true
    fields:
      - { name: "path", label: "Path", widget: "string" }
      - { name: "date", label: "Publish date", widget: "datetime" }
      - { name: "title", label: "Title", widget: "string" }
      - { name: "excerpt", label: "Excerpt", widget: "text" }
      - { name: "image", label: "Featured image", widget: "image" }
      - { name: "tags", label: "Tags", widget: "list" }
      - { name: "body", label: "Body",  widget: "markdown" }

  - name: "articles"
    label: "Articles"
    folder: "/content/articles"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { name: "title", label: "Title", widget: "string" }
      - { name: "excerpt", label: "Excerpt", widget: "text" }
      - { name: "date", label: "Publish date", widget: "datetime" }
      - { name: "tags", label: "Tags", widget: "list", default: ["tagg"] }
      - { name: "body", label: "Body", widget: "markdown" }
